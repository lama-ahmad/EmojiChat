<!doctype html>
<html>
<head>
    <title>Emoji Chat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" media="screen" href="static/css/bootstrap.min.css" />
	<link rel="stylesheet" media="screen" href="static/css/main.css" />
	<link rel="stylesheet" href="static/css/emojionearea.min.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/emojione@3.1.2/extras/css/emojione.min.css"/>

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/emojione@3.1.2/extras/css/emojione.min.css"/>
	
</head>

<body>
	<canvas id="canvas"></canvas>
	<div id="bodyDiv">
		<br><br><br>
		<div class="row">
			<div class="col-xs-6 col-sm-12">
				<h1 class="text-center no-margin">Emoji Chat</h1>
			</div>
			<div class="top-right col-xs-6 col-sm-12">
				<h3 class="text-center no-margin">Chat with someone about a random topic using only Emoji's.</h3>
			</div>
			<div class="top-right col-xs-6 col-sm-12">
					<h3 class="text-center no-margin"><a href="gallery.html">Read a random conversation</a></h3>
			</div>
		</div>
		<div id = "outerdiv">
			<div id="partnerdiv" class="col-sm-2">
				<span id="partnerinfo">
					<div class="align-left">
						<h3>You're talking to:</h3>
						<br>
						<h3 id="partnername"></h3>
						<br>
					</div>
					<img id = "partnerimg" src="">
				</span>
			</div>
			<div id="mydiv" class="col-sm-2">
					<span id="myinfo">
						<div class="align-left">
							<h3>You are:</h3>
							<br>
							<h3 id="myname"></h3>
							<br>
						</div>
						<img id = "myimg" src="">
					</span>
				</div>
			<div id="messagediv">
				<div id = "messages"></div>
				<div id = "newMessage">
					<form id='msgform' onsubmit="return submitForm()">
						<input type="text" id="m" autocomplete="off" placeholder="Wait for partner to join" onkeydown="dontType();"/>
						<script>
						function dontType(event) {
							console.log('poop');
							$("#m").val('');
						}
						</script>
						<button id="submitButton"> <i class="fa fa-send-o"></i></button>
						<label id="istyping">Partner is typing...</label>
					</form>
				</div>
			</div>
			<div>			
					<!-- This button triggers the html2canvas command -->
					<input type="button" id="btnSave" class="button" value="Submit Chat!"/>
			</div>
		
		</div>
		
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/emojione@3.1.2/lib/js/emojione.min.js"></script>
	<!-- <script src="static/js/topics.js"></script> -->
	<script src="static/js/html2canvas.min.js"></script>
	<script src="static/js/main.js"></script>
	<script type="text/javascript" src="static/js/snow.js"></script>
    <script type="text/javascript" src="static/js/emojionearea.min.js"></script>
</body>

</html>
